<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="gradeForm">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <div id="nameError" class="error"></div>

            <label for="class">Class:</label>
            <input type="text" id="class">
            <div id="classError" class="error"></div>

            <label for="section">Section:</label>
            <input type="text" id="section">
            <div id="sectionError" class="error"></div>

            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo">
            <div id="rollNoError" class="error"></div>

            <label for="subject1">English :</label>
            <input type="number" id="subject1" min="0" max="100">
            <div id="subject1Error" class="error"></div>

            <label for="subject2">Hindi :</label>
            <input type="number" id="subject2" min="0" max="100">
            <div id="subject2Error" class="error"></div>

            <label for="subject3">Mathematics :</label>
            <input type="number" id="subject3" min="0" max="100">
            <div id="subject3Error" class="error"></div>

            <label for="subject4">Physics :</label>
            <input type="number" id="subject4" min="0" max="100">
            <div id="subject4Error" class="error"></div>

            <label for="subject5">Chemistry :</label>
            <input type="number" id="subject5" min="0" max="100">
            <div id="subject5Error" class="error"></div>

    

            <button type="button" onclick="calculateGrades()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
